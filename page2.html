<html>
<head>
  <style>

 .bar{
   fill: steelblue;
 }

 .bar:hover{
   fill: brown;
 }

 .axis {
   font: 10px sans-serif;
 }

 .axis path,
 .axis line {
   fill: none;
   stroke: #000;
   shape-rendering: crispEdges;
 }

 </style>
</head>
<body>
  <div id="stuff"></div>
  <script><src = "d3.min.js"/script>
  <script>
    var data = {{data}};
    //var comm = data.commits.user;
    //var s = document.getElementById("stuff");
    //s.innerHTML = comm;
    var margin = {top: 20, right: 20, bottom: 70, left: 40},
      width = 600 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;

      var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

      var y = d3.scale.linear().range([height, 0]);

      // define the axis
      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom")

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left")

      var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

      x.domain(data.map(function(d) { return d; }));
      y.domain([0, 1]);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
        .selectAll("text")
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", "-.55em")
          .attr("transform", "rotate(-90)" );

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 5)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Frequency");

      svg.selectAll("bar")
          .data(data)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d.size); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.size.user); })
          .attr("height", function(d) { return height - y(d.size.user); });


  </script>
</body>
</html>

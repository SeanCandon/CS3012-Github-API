<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <canvas id="barChart" width="100" height="50"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <script>
    var mydata = {{data}};
    window.onload = function() {
      var userData = {
        label: 'User',
        data: [mydata.user.sunday, mydata.user.monday, mydata.user.tuesday,
          mydata.user.wednesday, mydata.user.thursday, mydata.user.friday,
          mydata.user.saturday],
        backgroundColor: 'rgba(0, 99, 132, 0.6)',
        borderColor: 'rgba(0, 99, 132, 1)',
        yAxisID: "y-axis-days"
      };

      var followersData = {
        label: 'Followers',
        data: [mydata.followers.sunday, mydata.followers.monday,
          mydata.followers.tuesday, mydata.followers.wednesday,
          mydata.followers.thursday, mydata.followers.friday,
          mydata.followers.saturday],
        backgroundColor: 'rgba(99, 132, 0, 0.6)',
        borderColor: 'rgba(99, 132, 0, 1)',
        yAxisID: "y-axis-days"
      };

      var planetData = {
        labels: ["Sunday", "Monday", "Tuesday", "Wednesday",
         "Thursday", "Friday", "Saturday"],
        datasets: [userData, followersData]
      };

      var chartOptions = {
        scales: {
          xAxes: [{
            barPercentage: 1,
            categoryPercentage: 0.6
          }],
          yAxes: [{
            id: "y-axis-days"
          }]
        }
      };

      var barCanvas = document.getElementById("barChart");

      var barChart = new Chart(barCanvas, {
        type: 'bar',
        data: planetData,
        options: chartOptions
      });
    }

  </script>
</body>
</html>
